<section class="application">
  <div class="container">
    <h2 class="hello__title">Conect with us</h2>
      <form class="application__form">
        <h4 class="application__form__title">Sending form</h4>
        <div class="application__form__item">
          <input id="name-user" placeholder="Name" name="name-user" type="text" class="application__input" data-validate-field="Surname">
        </div>
        <div class="application__form__item">
          <input id="mail-user" placeholder="Email" name="mail-user" type="text" class="application__input" data-validate-field="email">
        </div>
        <div class="application__form__item">
          <input id="phone-user" placeholder="Telephone number" name="phone-user" type="phone"
            class="application__input inputPhone" data-validate-field="phone">
        </div>
        <select class="application__input application__subject" name="subject-user">
          <option class="application__options">Subject Email</option>
          <option class="application__options">Repair</option>
          <option class="application__options">Collaboration</option>
          <option class="application__options">Complaint</option>
        </select>
        <div class="application__form__item">
          <textarea class="application__textarea application__input" id="textarea-user" placeholder="Write massage"
            name="textarea-user" data-validate-field="textarea"></textarea>
        </div>
        <button type='submit' id="user-btn" class="modal__btn btn--primary btn--dark application__button"
          name="user-btn">
          <p class="btn--primary__text">Send</p>
        </button>
      </form>

  
  </div>
</section>
<script src="js/just-validate.min.js"></script>
<script src="js/application-form.js"></script>
